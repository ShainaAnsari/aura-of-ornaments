<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/utility.css">
    <title>Aura Of Ornaments | Sign In Page</title>
</head>

<body>
    <!-- form section starts  -->
    <div class="form">
        <div class="form-style">
            <div class="left">
                <div class="form-container">
                    <h1 class="title">Login</h1>

                    <form action="" id="signIn">
                        <input placeholder="Email" type="email" id="loginEmail" name="email" required="" class="input">

                        <input placeholder="Password" type="password" id="loginPassword" name="password" required=""
                            class="input">

                        <div class="forgot">
                            <a href="#" class="forgot">Forgot your password?</a>
                        </div>

                        <button type="submit">
                            Sign In
                        </button>

                    </form>
                    <div id="account">
                        <h4>Don't have an account?<a href="../form/sign_up.html">Create</a></h4>
                    </div>
                </div>
            </div>
            <div class="right">
            </div>
        </div>
    </div>
    <!-- form section ends  -->

    <script src="../JavaScript/script.js"></script>
</body>

</html>
