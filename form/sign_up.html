<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/utility.css">
    <title>Aura Of Ornaments | Sign Up Page</title>
</head>

<body>

    <!-- form section starts  -->
    <div class="form">
        <div class="form-style">
            <div class="left">
                <h1>Create account</h1>
                <form action="">
                    <div class="form-input">
                        <input type="name" name="fname" placeholder="First Name" required>
                    </div>
                    <div class="form-input">
                        <input type="name" name="lname" placeholder="Last Name" required>
                    </div>
                    <div class="form-input">
                        <input type="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-input">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <button><a href="#">Create</a></button>
                </form>
            </div>
            <div class="right">
                <!-- <img src="../images/form-right.webp" alt=""> -->
            </div>
        </div>
    </div>
    <!-- form section ends  -->
</body>

</html>
